<!DOCTYPE html><html>
<head>
  <title>Walkie Talkie Web</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #111; color: #fff; }
    button { padding: 20px; font-size: 20px; margin: 20px; border-radius: 10px; border: none; }
    #talkBtn { background: #444; color: white; }
    #talkBtn.active { background: red; }
    #status { margin-top: 20px; font-size: 18px; }
    #indicator { width: 100px; height: 100px; background: green; border-radius: 50%; margin: 20px auto; box-shadow: 0 0 10px #0f0; transition: background 0.3s, box-shadow 0.3s; }
    #indicator.speaking { background: red; box-shadow: 0 0 20px red; }
    #indicator.receiving { background: blue; box-shadow: 0 0 20px blue; }
  </style>
</head>
<body>
  <h1>Walkie Talkie</h1>
  <div id="indicator"></div>
  <button id="talkBtn">Connect & Talk</button>
  <div id="status">Not Connected</div>  <script>
    const talkBtn = document.getElementById('talkBtn');
    const statusText = document.getElementById('status');
    const indicator = document.getElementById('indicator');

    let socket;
    let mediaRecorder;
    let audioChunks = [];
    let isTalking = false;

    function playBeep() {
      const beep = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YYQAAACAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgI=");
      beep.play();
    }

    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0 && socket && socket.readyState === WebSocket.OPEN) {
            socket.send(e.data);
          }
        };

        mediaRecorder.onstart = () => {
          audioChunks = [];
          indicator.classList.add('speaking');
          playBeep();
        };

        mediaRecorder.onstop = () => {
          indicator.classList.remove('speaking');
        };

        startSocket();
      } catch (err) {
        statusText.innerText = 'Mic Access Denied';
        console.error(err);
      }
    }

    function startSocket() {
      socket = new WebSocket('wss://demos.kaazing.com/echo');

      socket.binaryType = 'arraybuffer';

      socket.onopen = () => {
        statusText.innerText = 'Connected';
        isTalking = true;
        talkBtn.innerText = 'Disconnect';
        talkBtn.classList.add('active');
        mediaRecorder.start(300);
      };

      socket.onmessage = (event) => {
        const blob = new Blob([event.data], { type: 'audio/webm' });
        const audio = new Audio();
        audio.src = URL.createObjectURL(blob);
        indicator.classList.add('receiving');
        audio.play();
        audio.onended = () => indicator.classList.remove('receiving');
      };

      socket.onclose = () => {
        statusText.innerText = 'Disconnected';
        isTalking = false;
        talkBtn.innerText = 'Connect & Talk';
        talkBtn.classList.remove('active');
        if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
      };

      socket.onerror = (err) => {
        console.error('Socket error', err);
      };
    }

    talkBtn.onclick = () => {
      if (isTalking) {
        socket.close();
      } else {
        initMic();
      }
    };
  </script></body>
</html>
