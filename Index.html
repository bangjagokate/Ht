<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebRTC Walkie Talkie</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 2em; }
    textarea { width: 90%; height: 80px; margin-top: 10px; }
    button { margin: 10px; padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Walkie Talkie WebRTC</h1>

  <button onclick="startMic()">1. Aktifkan Mikrofon</button><br>
  <button onclick="createOffer()">2. Buat Offer</button>
  <button onclick="createAnswer()">3. Jawab (Answer)</button><br>

  <textarea id="localSDP" placeholder="Salin ini dan kirim ke temanmu"></textarea>
  <textarea id="remoteSDP" placeholder="Tempel dari temanmu di sini"></textarea><br>
  <button onclick="setRemote()">4. Hubungkan</button>

  <script>
    let pc = new RTCPeerConnection();
    let localStream;

    async function startMic() {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      alert("Mikrofon aktif");
    }

    pc.ontrack = function (event) {
      const audio = document.createElement("audio");
      audio.srcObject = event.streams[0];
      audio.autoplay = true;
      document.body.appendChild(audio);
    };

    async function createOffer() {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      document.getElementById("localSDP").value = JSON.stringify(offer);
    }

    async function createAnswer() {
      const offer = JSON.parse(document.getElementById("remoteSDP").value);
      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      document.getElementById("localSDP").value = JSON.stringify(answer);
    }

    async function setRemote() {
      const remoteDesc = JSON.parse(document.getElementById("remoteSDP").value);
      await pc.setRemoteDescription(new RTCSessionDescription(remoteDesc));
      alert("Terhubung!");
    }
  </script>
</body>
</html>
